<html>

<head>
    <title>illiad 21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f1f1f1;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #0f4b5a;
            offset: 2px;
        }
        
        .logo {
            display: inline-block;
            vertical-align: top;
            width: 130px;
            height: 100px;
            margin-right: 30px;
            margin-left: 10px;
        }
        
        .topnav a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .topnav a.active {
            background-color: #1c1d20;
            color: white;
        }
        
        .topnav .icon {
            display: none;
        }
        
        .content {
            color: #ddd;
        }
        
        .responsive {
            width: 100%;
            height: auto;
        }
        /* cards layout, */
        /* Float four columns side by side */
        
        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }
        /* Remove extra left and right margins, due to padding */
        
        .row {
            margin: 0 -5px;
            padding-left: 5px;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
        }
        
        @media screen and (max-width: 700px) {
            .row,
            .navbar {
                flex-direction: column;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                flex-direction: column;
            }
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="NavigationBar">
        <div class="topnav" id="myTopnav">
            <img class="logo" src="iliadlogo.png">
            <a href="#contact">Contact</a>
            <a href="#registration">Registration</a>

            <a href="#course">programs</a>
            <a href="#home">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>


        </div>
    </div>
    <br><br><br><br><br><br><br>
    <div id="course" class="row">

        <div class="column">
            <div class="card">
                <img src="frame.jpg" alt="about-image" class="responsive">
                <h3>Stage 1</h3>
                <a href="https://meet.google.com/tmn-heki-cjg"><button class="w3-button w3-black">join now</button></a>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="frame.jpg" alt="about-image" class="responsive">
                <h3>Stage 2</h3>
                <a href="https://meet.google.com/tmn-heki-cjg"><button class="w3-button w3-black">join now</button></a>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="frame.jpg" alt="about-image" class="responsive">
                <h3>Stage 3</h3>
                <a href="https://meet.google.com/tmn-heki-cjg"><button class="w3-button w3-black">join now</button></a>
            </div>
        </div>
    </div>
    <div id="registration">
        <br>
        <h2 align="center" style="font-family: 'Syne', sans-serif;
        font-size: 28px;"> Results</h2> <br>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
